<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Our Products | Munamii Cakery</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <!-- Navigation -->
    <nav class="simple-nav">
      <div class="simple-nav-wrap">
        <a href="index.html" class="link-secondary">‚Üê Back to Home</a>
        <div class="user-info">
          <span class="text-base">Hi, Guest</span>
          <a href="#" class="cart" aria-label="Cart">
            <i class="fas fa-shopping-cart"></i>
            <span class="cart-count">0</span>
          </a>
        </div>
      </div>
    </nav>

    <!-- Page Header -->
    <section class="product-header">
      <div class="product-header-wrap">
        <h1 class="heading-1 heading-primary">Our Delicious Creations</h1>
        <p class="text-base text-secondary">
          Cupcakes, cakes, and more to make your day sweeter.
        </p>
      </div>
    </section>

    <!-- Product Grid -->
    <section class="product-cards">
      <div class="card-grid" id="product-page-grid"></div>
    </section>

    <!-- Footer -->
    <footer>
      <p>&copy; 2025 Munamii Cakery</p>
      <p>
        <a href="https://instagram.com/munamii.cakery" target="_blank"
          >Instagram</a
        >
        |
        <a href="https://facebook.com/munamiicupcakes" target="_blank"
          >Facebook</a
        >
        |
        <a href="mailto:info@munamiicakery.com">Email Us</a>
      </p>
    </footer>

    <!-- Product Detail Modal -->
    <div class="modal modal-overlay" id="product-modal">
      <div class="modal-box modal-content">
        <button
          class="modal-close close-modal"
          id="close-modal"
          aria-label="Close modal"
        >
          &times;
        </button>
        <div class="modal-image">
          <img id="modal-product-image" src="" alt="Product" />
        </div>
        <div class="modal-info">
          <h2 id="modal-product-name" class="title-secondary"></h2>
          <p id="modal-product-price" class="text-base text-secondary"></p>
          <p id="modal-product-description" class="text-base">
            No description available.
          </p>
          <p id="modal-product-ingredients" class="text-base"></p>
          <p id="modal-product-category" class="text-base text-secondary"></p>
          <button id="modal-add-to-cart" class="btn btn-primary">
            Add to Cart
          </button>
        </div>
      </div>
    </div>

    <!-- JS -->
    <script type="module" src="js/main.js"></script>
  </body>
</html>
